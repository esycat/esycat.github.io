<!DOCTYPE html>

<html>

<head>
    <title></title>
    <base href="./" />

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/requirejs/require.js"></script>
    <script src="../lib/medium/medium.js"></script>

    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap-theme.min.css" />
    <script src="../lib/bootstrap/dist//js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./mockup.css" />
    <script src="./mockup.js"></script>
</head>

<body>
    <section class="form-section">
        <div class="clearfix">
            <div class="number">Sign Off 1 of 3</div>
            <div class="triangle"></div>
        </div>

        <article class="form-question">
            <form>
                <fieldset>
                    <div class="field clearfix">
                        <div class="label-box">
                            <label for="question-second-dropdown"><span>Type</span></label>
                        </div>
                        <span class="label label-info">Sign Off</span>
                    </div>
                    <div class="field clearfix">
                        <div class="label-box">
                            <label for="question-second-dropdown"><span>Escalation</span></label>
                        </div>
                        <div class="input-box">

                        </div>
                    </div>
                </fieldset>
            </form>
        </article>

        <div class="btn-toolbar">
            <button type="button" class="btn btn-primary">Done</button>
            <button type="button" class="btn btn-default">Cancel</button>
            <button type="button" class="btn btn-default">Help</button>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-default active" title="Edit"><span class="glyphicon glyphicon-pencil"></span></button>
                <button type="button" class="btn btn-default" title="Duplicate"><span class="glyphicon glyphicon-file"></span></button>
                <button type="button" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
        </div>
    </section>
</body>

</html>
